<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>

            background-repeat: no-repeat;

<body>
    <h1 style="text-align: center;">APPLICATION FORM</h1>

        <input type="radio" id="Others">

        <label for="religon">Religon : </label>

    <h3>Address</h3><br>
        <label for="Door number">Door number :</label>
        <input type="number" id="Door number"><br><br><br>
        <label for="Street">Street :</label>
        <input type="text" id="Street"><br><br><br>
        <label for="Village">Village : </label>
        <input type="text" id="Village"><br><br><br>
        <label for="City">City : </label>

    <h3>SSLC</h3>

        <label for="Roll No " >Roll No :</label>

        <label for="School name">School name :</label>
        <input type="number" id="School name"><br><br><br>
        <label for="School address">School address :</label>
        <input type="number" id="School address"><br><br><br>

    <h3>HSC Details</h3>
        <label for="School name">School name :</label>
        <input type="number" id="School name"><br><br><br>
        <label for="School address">School address :</label>
        <input type="number" id="School address"><br><br><br>

    <h3>HSC +1</h3>
        <label for="11th Mark" >11th Mark :</label>

        <label for="Roll No " >Roll No :</label>
        <input type="number" id="Roll No"><br><br><br>

    <h3>HSC +2</h3>
        <label for="12th Mark" >12th Mark :</label>
        <input type="number" id="12th Mark"><br><br><br>

        <input type="number" id="Roll No"><br><br><br>
